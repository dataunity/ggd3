    <body>
        <h1>Chart types</h1>
        <p>Please select a chart type.</p>
        <div id="feedback"></div>
        <div>
            <select id="chartType">
                <option value="">-- Please choose: --</option>
                <option value="scatterplot">Scatterplot</option>
                <option value="bar">Bar</option>
                <option value="stackedbar">Stacked Bar</option>
                <option value="coxcomb">Coxcomb</option>
                <option value="map">Map</option>
                <option value="line">Line</option>
                <option value="timeseries">Time Series</option>
                <option value="geojson">Map GeoJSON</option>
            </select>
        </div>
        <div id="chart"></div>
        <script>
            function chartSpec (chartType) {
                switch (chartType) {
                    case "timeseries":
                        return {
                            "coord": "cartesian",
                            // "width": 500,
                            "height": 400,
                            // "padding": {"left":30, "top":10, "bottom":30, "right":10},
                            "data": [
                                {
                                    "name": "data",
                                    "url": "data/timeseries.csv",
                                    "contentType": "text/csv",
                                    "dataTypes": {"Time": "date", "Sensor1": "number"}
                                }
                            ],
                            "scales": [
                                {"name": "x", "type": "time"},
                                {"name": "y", "type": "linear"},
                                {"name": "color", "type": "category10"},
                            ],
                            "axes": [
                                {"type": "x", "scaleName": "x"},
                                {"type": "y", "scaleName": "y"}
                            ],
                            "layers": [
                                {
                                    "aesmappings": [
                                        {aes: "x", field: "Time"},
                                        {aes: "y", field: "Sensor1"}
                                    ],
                                    "data": "data",
                                    "geom": {"geomType": "GeomLine"},
                                    "stat": null
                                }
                            ]
                        };
                        break;
                    case "line":
                        return {
                            "coord": "cartesian",
                            // "width": 500,
                            "height": 400,
                            // "padding": {"left":30, "top":10, "bottom":30, "right":10},
                            "data": [
                                {
                                    "name": "data",
                                    "url": "data/timeseries.csv",
                                    "contentType": "text/csv",
                                    "dataTypes": {"Observation": "number", "Sensor1": "number"}
                                }
                            ],
                            "scales": [
                                {"name": "x", "type": "linear"},
                                {"name": "y", "type": "linear"},
                                {"name": "color", "type": "category10"},
                            ],
                            "axes": [
                                {"type": "x", "scaleName": "x"},
                                {"type": "y", "scaleName": "y"}
                            ],
                            "layers": [
                                {
                                    "aesmappings": [
                                        {aes: "x", field: "Observation"},
                                        {aes: "y", field: "Sensor1"}
                                    ],
                                    "data": "data",
                                    "geom": {"geomType": "GeomLine"},
                                    "stat": null
                                }
                            ]
                        };
                        break;
                    case "scatterplot":
                        return {
                            "coord": "cartesian",
                            // "width": 500,
                            "height": 400,
                            // "padding": {"left":30, "top":10, "bottom":30, "right":10},
                            "data": [
                                {
                                    "name": "data",
                                    "url": "data/iris-flowers.tsv",
                                    "contentType": "text/tab-separated-values"
                                }
                            ],
                            "scales": [
                                {"name": "x", "type": "linear"},
                                {"name": "y", "type": "linear"},
                                {"name": "color", "type": "category10"},
                            ],
                            "axes": [
                                {"type": "x", "scaleName": "x"},
                                {"type": "y", "scaleName": "y"}
                            ],
                            "layers": [
                                {
                                    "aesmappings": [
                                        {aes: "x", field: "sepalWidth"},
                                        {aes: "y", field: "sepalLength"},
                                        {aes: "fill", field: "species", scaleName: "color"}
                                    ],
                                    "data": "data",
                                    "geom": {"geomType": "GeomPoint"},
                                    "stat": null,
                                    "posadj": null
                                }
                            ]
                        };
                        break;

                    case "bar":
                        return {
                            "coord": "cartesian",
                            // "width": 500,
                            "height": 400,
                            //"padding": {"left":30, "top":10, "bottom":30, "right":10},
                            "data": [
                                {
                                    "name": "data",
                                    "url": "data/product_stock.csv",
                                    "contentType": "text/csv"
                                }
                            ],
                            "scales": [
                                {"name": "x", "type": "ordinal"},
                                {"name": "y", "type": "linear"},
                                {"name": "color", "type": "category10"},
                            ],
                            "axes": [
                                {"type": "x", "scaleName": "x"},
                                {"type": "y", "scaleName": "y"}
                            ],
                            "layers": [
                                {
                                    //"data": "data",
                                    "geom": {"geomType": "GeomBar"},
                                    "aesmappings": [
                                        {aes: "x", field: "Product"},
                                        {aes: "y", field: "Stock"},
                                        {aes: "fill", field: "Product", scaleName: "color"}
                                    ]
                                },
                                {
                                    //"data": "data",
                                    "geom": {"geomType": "GeomText"},
                                    "aesmappings": [
                                        {aes: "x", field: "Product"},
                                        {aes: "y", field: "Stock"},
                                        {aes: "label", field: "Stock"},
                                        {aes: "fill", field: "Product", scaleName: "color"}
                                    ]
                                }
                            ]
                        };
                        break;

                    case "stackedbar":
                        return {
                            "coord": "cartesian",
                            // "width": 500,
                            "height": 400,
                            "padding": {"left":30, "top":10, "bottom":30, "right":10},
                            "data": [
                                {
                                    "name": "data",
                                    "url": "data/product_sales.csv",
                                    "contentType": "text/csv",
                                    "dataTypes": {"Sales": "number"}
                                }
                            ],
                            "scales": [
                                {"name": "x", "type": "ordinal"},
                                {"name": "y", "type": "linear"},
                                {"name": "color", "type": "category10"},
                            ],
                            "axes": [
                                {"type": "x", "scaleName": "x"},
                                {"type": "y", "scaleName": "y"}
                            ],
                            "layers": [
                                {
                                    "aesmappings": [
                                        {aes: "x", field: "Product"},
                                        {aes: "y", field: "Sales"},
                                        {aes: "fill", field: "Person", scaleName: "color"}
                                    ],
                                    "data": "data",
                                    "geom": {"geomType": "GeomBar"},
                                    "position": "stack"
                                }
                            ]
                        };
                        break;

                    case "coxcomb":
                        return {
                            "coord": "polar",
                            // "width": 500,
                            "height": 400,
                            "padding": {"left":30, "top":10, "bottom":30, "right":10},
                            "data": [
                                {
                                    "name": "data",
                                    "url": "data/product_stock.csv",
                                    "contentType": "text/csv"
                                }
                            ],
                            "scales": [
                                {"name": "x", "type": "ordinal"},
                                {"name": "y", "type": "linear"},
                                {"name": "color", "type": "category10"},
                            ],
                            "axes": [
                                {"type": "x", "scaleName": "x"},
                                {"type": "y", "scaleName": "y"}
                            ],
                            "layers": [
                                {
                                    "aesmappings": [
                                        {aes: "x", field: "Product"},
                                        {aes: "y", field: "Stock"},
                                        {aes: "fill", field: "Product", scaleName: "color"}
                                    ],
                                    "data": "data",
                                    "geom": {"geomType": "GeomBar"}
                                }
                            ]
                        };
                        break;

                    case "map":
                        return {
                            "coord": "mercator",
                            // "width": 500,
                            "height": 400,
                            "padding": {"left":30, "top":10, "bottom":30, "right":10},
                            "data": [
                                {
                                    "name": "data",
                                    "url": "data/lambethgppractisesll.csv",
                                    "contentType": "text/csv"
                                }
                            ],
                            "scales": [
                                {"name": "x", "type": "linear"},
                                {"name": "y", "type": "linear"},
                                {"name": "color", "type": "category10"},
                            ],
                            "axes": [
                                {"type": "x", "scaleName": "x"},
                                {"type": "y", "scaleName": "y"}
                            ],
                            "layers": [
                                {
                                    "data": null,
                                    "geom": {"geomType": "GeomGeoTiles"},
                                    "stat": null,
                                    "posadj": null
                                },
                                // {
                                //     "data": null,
                                //     "geom": "path",
                                //     "stat": null,
                                //     "posadj": null
                                // },
                                {
                                    "data": "data",
                                    "geom": {"geomType": "GeomPoint"},
                                    "aesmappings": [
                                        {aes: "x", field: "LATITUDE"},
                                        {aes: "y", field: "LONGITUDE"},
                                        {aes: "fill", field: "CITY", scaleName: "color"}
                                    ]
                                }
                            ]
                        };
                        break;
                    case "geojson":
                        return {
                            "coord": "mercator",
                            "width": 800,
                            "height": 400,
                            // "padding": {"left":30, "top":10, "bottom":30, "right":10},
                            "data": [
                                {
                                    "name": "geojson",
                                    // "url": "data/CTYUA_DEC_2014_EW_BFE_WSG84_EPSG4326.geojson",
                                    "url": "data/us-states.json",
                                    "contentType": "application/vnd.geo+json"
                                }
                            ],
                            "scales": [
                                {"name": "x", "type": "linear"},
                                {"name": "y", "type": "linear"},
                                {"name": "color", "type": "category10"},
                            ],
                            "axes": [
                                {"type": "x", "scaleName": "x"},
                                {"type": "y", "scaleName": "y"}
                            ],
                            "layers": [
                                {
                                    "data": null,
                                    "geom": {"geomType": "GeomGeoTiles"},
                                    "stat": null,
                                    "posadj": null
                                },
                                {
                                    "aesmappings": [
                                        {aes: "x", field: "sepalWidth"},
                                        {aes: "y", field: "sepalLength"},
                                        {aes: "fill", field: "species", scaleName: "color"}
                                    ],
                                    "data": "geojson",
                                    "geom": {"geomType": "GeomGeoJSON"},
                                    "stat": null,
                                    "posadj": null
                                }
                            ]
                        };
                        break;

                    default:
                        return null;
                }
            }

            function drawChart (chartType) {
                var spec = chartSpec(chartType),
                    selector = "#chart",
                    plotDef, renderer, i;
                if (spec == null) {
                    $("#feedback").text("No spec for the requested chart type.");
                } else {
                    $("#feedback").text("");
                }
                renderer = ggjs.renderer(selector, spec);
                renderer.render();
                // ToDo: warnings wont work as rendering is async
                // if (renderer.warnings() && renderer.warnings().length > 0) {
                //     console.log("There were warnings whilst rendering:");
                //     for (i = 0; i < renderer.warnings().length; i++) {
                //         console.log(renderer.warnings()[i]);
                //     }
                // }
            }

            $(document).ready(function () {
                $("#chartType").on("change", function () {
                    var chartType = $("#chartType").val();
                    drawChart(chartType);
                });
            });

            // drawChart("geojson");
            drawChart("map");
            // drawChart("bar");
        </script>



    </body>
