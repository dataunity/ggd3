<!DOCTYPE html>
<html>
    <head>
        <title>GGD3</title>
        <link href="../css/theme/default/ggd3-0.0.1.css" rel="stylesheet" />
        <script src="../lib/d3.js" charset="utf-8"></script>
        <script src="../ggd3-0.0.1.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="chart"></div>
        <script>
            var spec = {
                "selector": "#chart",
                "coord": "cartesian",
                "width": 400,
                "height": 400,
                "padding": {"left":30, "top":10, "bottom":30, "right":10},
                "data": [
                    {
                        "name": "data",
                        "values": [
                            {"x": 0.0, "y": 0.0, "img":"data/ffox.png", "type": "a"},
                            {"x": 0.5, "y": 0.5, "img":"data/ffox.png", "type": "a"},
                            {"x": 1.5, "y": 1.5, "img":"data/gimp.png", "type": "a"},
                            {"x": 2.5, "y": 2.5, "img":"data/7zip.png", "type": "b"}
                        ]
                    }
                ],
                "scales": [
                    {"name": "x", "type": "linear"},
                    {"name": "y", "type": "linear"}
                ],
                "axes": [
                    {"type": "x", "scale": "x"},
                    {"type": "y", "scale": "y"}
                ],
                "layers": [
                    {
                        "aesmappings": [
                            {aes: "x", field: "x"},
                            {aes: "y", field: "y"}
                        ],
                        "data": "data",
                        "geom": "point",
                        "stat": null,
                        "posadj": null
                    }
                ]
            };

            ggd3.ggd3.render(spec);

        </script>
    </body>
</html>
