<!DOCTYPE html>
<html>
    <head>
        <title>GGD3</title>
        <link href="../css/theme/default/ggd3-0.0.1.css" rel="stylesheet" />

        <!-- ToDo: remove this dependency or package into ggd3 (see ggd3.renderer.render() method) -->
        <script src="http://d3js.org/queue.v1.min.js"></script>

        <script src="../lib/d3.js" charset="utf-8"></script>
        <script src="../ggd3-0.0.1.js" charset="utf-8"></script>

        <!-- JQuery: only used to help with this page, not needed for ggd3 -->
        <script src="lib/jquery-1.11.1.js" charset="utf-8"></script>
    </head>
    <body>
        <div>Please select a chart type.</div>
        <div id="feedback"></div>
        <div>
            <select id="chartType">
                <option value="">-- Please choose: --</option>
                <option value="scatterplot">Scatterplot</option>
                <option value="bar">Bar</option>
                <option value="stackedbar">Stacked Bar</option>
            </select>
        </div>
        <div id="chart"></div>
        <script>
            function chartSpec (chartType) {
                switch (chartType) {
                    case "scatterplot":
                        return spec = {
                            "selector": "#chart",
                            "coord": "cartesian",
                            "width": 500,
                            "height": 400,
                            "padding": {"left":30, "top":10, "bottom":30, "right":10},
                            "data": [
                                {
                                    "name": "data",
                                    "url": "data/iris-flowers.tsv",
                                    "contentType": "text/tab-separated-values"
                                }
                            ],
                            "scales": [
                                {"name": "x", "type": "linear"},
                                {"name": "y", "type": "linear"},
                                {"name": "color", "type": "category10"},
                            ],
                            "axes": [
                                {"type": "x", "scale": "x"},
                                {"type": "y", "scale": "y"}
                            ],
                            "layers": [
                                {
                                    "aesmappings": [
                                        {aes: "x", field: "sepalWidth"},
                                        {aes: "y", field: "sepalLength"},
                                        {aes: "fill", field: "species", scale: "color"}
                                    ],
                                    "data": "data",
                                    "geom": "point",
                                    "stat": null,
                                    "posadj": null
                                }
                            ]
                        };
                        break;

                    case "bar":
                        return spec = {
                            "selector": "#chart",
                            "coord": "cartesian",
                            "width": 500,
                            "height": 400,
                            "padding": {"left":30, "top":10, "bottom":30, "right":10},
                            "data": [
                                {
                                    "name": "data",
                                    "url": "data/product_stock.csv",
                                    "contentType": "text/csv"
                                }
                            ],
                            "scales": [
                                {"name": "x", "type": "ordinal"},
                                {"name": "y", "type": "linear"},
                                {"name": "color", "type": "category10"},
                            ],
                            "axes": [
                                {"type": "x", "scale": "x"},
                                {"type": "y", "scale": "y"}
                            ],
                            "layers": [
                                {
                                    "aesmappings": [
                                        {aes: "x", field: "Product"},
                                        {aes: "y", field: "Stock"},
                                        {aes: "fill", field: "Product", scale: "color"}
                                    ],
                                    "data": "data",
                                    "geom": "bar"
                                }
                            ]
                        };
                        break;

                    case "stackedbar":
                        return spec = {
                            "selector": "#chart",
                            "coord": "cartesian",
                            "width": 500,
                            "height": 400,
                            "padding": {"left":30, "top":10, "bottom":30, "right":10},
                            "data": [
                                {
                                    "name": "data",
                                    "url": "data/product_sales.csv",
                                    "contentType": "text/csv",
                                    "dataTypes": {"Sales": "number"}
                                }
                            ],
                            "scales": [
                                {"name": "x", "type": "ordinal"},
                                {"name": "y", "type": "linear"},
                                {"name": "color", "type": "category10"},
                            ],
                            "axes": [
                                {"type": "x", "scale": "x"},
                                {"type": "y", "scale": "y"}
                            ],
                            "layers": [
                                {
                                    "aesmappings": [
                                        {aes: "x", field: "Product"},
                                        {aes: "y", field: "Sales"},
                                        {aes: "fill", field: "Person", scale: "color"}
                                    ],
                                    "data": "data",
                                    "geom": "bar",
                                    "position": "stack"
                                }
                            ]
                        };
                        break;

                    case "pie":
                        return spec = {
                            "selector": "#chart",
                            "coord": "polar",
                            "width": 500,
                            "height": 400,
                            "padding": {"left":30, "top":10, "bottom":30, "right":10},
                            "data": [
                                {
                                    "name": "data",
                                    "url": "data/product_stock.csv",
                                    "contentType": "text/csv"
                                }
                            ],
                            "scales": [
                                {"name": "x", "type": "ordinal"},
                                {"name": "y", "type": "linear"},
                                {"name": "color", "type": "category10"},
                            ],
                            "axes": [
                                {"type": "x", "scale": "x"},
                                {"type": "y", "scale": "y"}
                            ],
                            "layers": [
                                {
                                    "aesmappings": [
                                        {aes: "x", field: "Product"},
                                        {aes: "y", field: "Stock"},
                                        {aes: "fill", field: "Product", scale: "color"}
                                    ],
                                    "data": "data",
                                    "geom": "bar"
                                }
                            ]
                        };
                        break;
                    default:
                        return null;
                }
            }

            function drawChart (chartType) {
                var spec = chartSpec(chartType);
                if (spec == null) {
                    $("#feedback").text("No spec for the requested chart type.");
                } else {
                    $("#feedback").text("");
                }
                ggd3.ggd3.render(spec);
            }

            $(document).ready(function () {
                $("#chartType").on("change", function () {
                    var chartType = $("#chartType").val();
                    drawChart(chartType);
                });
            });

            ggd3.ggd3.render(chartSpec("stackedbar"));

        </script>
    </body>
</html>
